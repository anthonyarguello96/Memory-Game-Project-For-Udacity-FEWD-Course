<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
          <div class="timer_container">
            <div id="display_timer">
              00:00
            </div>
        </div>
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves">0</span> Moves
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        <!-- Structure for modal-->
           <div class="mondalBackground hide">
             <div class="mondalContent">
               <div class="mondalHeading">
                <h1 className= "mondalTitle">You Won!</h1>
              </div>
              <div class="mondalStats">
                <span class="modal_time">Time:</span>
                <span class="modal_stars">Stars:</span>
                <span class="modal_moves">Moves:</span>
             </div>
             <div class="mondalButtons">
               <button class="replayButton modal_button">Replay</button>
             </div>
           </div>
           </div>
    <!--deck Of cards -->
        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
